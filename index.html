<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <title>Yoga - Interface</title>
</head>

<body>

    <div>
        <img class="img-yoga" src="../Assets/triangulo.svg">
        <input type="email" name="personal-email" placeholder="username">
        <input class="input-password" type="password" name="personal-password" placeholder="password">
        <a class="forgot-password" href="">forgot password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account, <strong>Sign up</strong> now.</a>
        <p>Or</p>

        <div class="container">
            <a href="www.google.com.br/">
                <img src="../Assets/google.svg" alt="google">
            </a>

            <a class="img-link" href="https://www.instagram.com/">
                <img src="../Assets/bola.svg" alt="dots">
            </a>

            <a href="https://www.facebook.com/">
                <img src="../Assets/facebook.svg" alt="facebook">
            </a>
        </div>

    </div>



</body>

</html>
